name: Release Version

on:
  schedule:
    - cron: '0 6 * * *'   # runs daily at 06:00 UTC
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0   # needed for tag/commit history

      - name: Get TOR version from Dockerfile
        id: get_version
        run: |
          TOR_VERSION=$(grep 'ARG TOR_VERSION' Dockerfile \
                        | cut -d '=' -f2 \
                        | tr -d ' "')
          echo "TOR_VERSION=$TOR_VERSION" >> $GITHUB_ENV

      - name: Determine next release tag
        id: release_version
        run: |
          VERSION="${TOR_VERSION}"
          # Find the latest tag that matches the pattern <version>-r<number>
          LAST_RELEASE=$(git tag --list "${VERSION}-r*" \
                         | sort -V \
                         | tail -n 1)

          # If there is no previous release, start at r1
          if [ -z "$LAST_RELEASE" ]; then
            NEW_VERSION="${VERSION}-r1"
          else
            # Check for commits after the last release tag
            COMMITS=$(git log "${LAST_RELEASE}..HEAD" --oneline)
            if [ -z "$COMMITS" ]; then
              echo "No new commits since ${LAST_RELEASE}. Skipping release."
              exit 0
            fi

            # Increment the release counter
            LAST_R=${LAST_RELEASE#*-r}
            NEW_VERSION="${VERSION}-r$((LAST_R + 1))"
          fi

          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

      - name: Create GitHub release
        if: env.NEW_VERSION != ''
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.NEW_VERSION }}
          release_name: Release ${{ env.NEW_VERSION }}
          generate_release_notes: true
          token: ${{ secrets.PAT_TOKEN }}
