name: Build multiarch image - tag

on:
  release:
    types: [published]
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Get latest tag
        id: vars
        run: |
          # Full tag, e.g. 0.4.8.21-r2
          echo "tag=${GITHUB_REF:10}" >> $GITHUB_OUTPUT
          # Strip everything after the first “-” (or keep the whole string if no “-”)
          echo "base_tag=$(echo "${GITHUB_REF:10}" | cut -d'-' -f1)" >> $GITHUB_OUTPUT


      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ steps.vars.outputs.tag }}

      - name: Prepare
        id: prep
        run: |
          BUILD_DATE=$(date --rfc-3339=seconds --utc)
          echo "build_date=${BUILD_DATE}" >> $GITHUB_OUTPUT
          PLATFORMS=amd64,arm,arm64
          REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          
          # Full tag (with -rX)
          TAG_FULL="${REPO_OWNER}/tor:${{ steps.vars.outputs.tag }}"
          # Plain tag (without -rX)
          TAG_PLAIN="${REPO_OWNER}/tor:${{ steps.vars.outputs.base_tag }}"

          if [ "${{github.event_name}}" == "pull_request" ]; then
            echo "push=false" >> $GITHUB_OUTPUT
          else
            echo "push=true" >> $GITHUB_OUTPUT
            # Pass both tags as a newline-separated list
            echo "tag_plain=${TAG_PLAIN}" >> $GITHUB_OUTPUT
            echo "tag_full=${TAG_FULL}" >> $GITHUB_OUTPUT
          fi

          echo "platforms=${PLATFORMS}" >> $GITHUB_OUTPUT

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: ${{ steps.prep.outputs.platforms }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          version: latest
          driver-opts: image=moby/buildkit:latest

      - name: Build and push (tor)
        uses: docker/build-push-action@v6
        with:
          labels: |
            org.opencontainers.image.created=${{ steps.prep.outputs.build_date }}
          builder: ${{ steps.buildx.outputs.name }}
          context: .
          file: Dockerfile
          platforms: ${{ steps.prep.outputs.platforms }}
          push: ${{ steps.prep.outputs.push }}
          tags: |
            ${{ steps.prep.outputs.tag_plain }}
            ${{ steps.prep.outputs.tag_full }}
            ghcr.io/${{ steps.prep.outputs.tag_plain }}
            ghcr.io/${{ steps.prep.outputs.tag_full }}
   
      - name: Docker Hub Description
        uses: peter-evans/dockerhub-description@v5
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: rinsecode/tor
          short-description: ${{ github.event.repository.description }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.33.1
        continue-on-error: true
        with:
          image-ref: ghcr.io/${{ steps.prep.outputs.tag_full }}
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
