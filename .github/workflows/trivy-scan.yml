name: Daily Trivy Scan

on:
  schedule:
    - cron: '0 2 * * *' # Runs every day at 02:00 UTC
  workflow_dispatch:

jobs:
  trivy-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read   # needed to checkout the repo
      packages: read   # needed to pull images from GitHub Container Registry (if used)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

    - name: Get tags to scan
      id: tags
      run: |
        REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
        IMAGE="ghcr.io/${REPO_OWNER}/tor"
        LATEST_TAG="latest"

        # Build the path that the GHCR API expects: <owner>/tor
        REPO_PATH="${REPO_OWNER}/tor"

        # Fetch tags, fail fast if the request isn’t successful
        RESPONSE=$(curl -sSf "https://ghcr.io/v2/${REPO_PATH}/tags/list")
        if [[ -z "$RESPONSE" ]]; then
          echo "Failed to fetch tags from GHCR"
          exit 1
        fi

        # Extract and sort tags
        TAGS=$(echo "$RESPONSE" | jq -r '.tags[]' | sort -Vr)

        # Get the most recent non‑latest tag
        RECENT_TAG=$(echo "$TAGS" | grep -v '^latest$' | head -n1)

        echo "image=$IMAGE" >> $GITHUB_OUTPUT
        echo "latest=$LATEST_TAG" >> $GITHUB_OUTPUT
        echo "recent=$RECENT_TAG" >> $GITHUB_OUTPUT
      
      - name: Scan latest tag
        id: scanLatest
        continue-on-error: true
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: ${{ steps.tags.outputs.image }}:${{ steps.tags.outputs.latest }}
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
      
      - name: Scan recent tag
        id: scanRecent
        continue-on-error: true
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: ${{ steps.tags.outputs.image }}:${{ steps.tags.outputs.recent }}
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Fail job if scan failed
        if: steps.scanLatest.outcome == 'failure' || steps.scanRecent.outcome == 'failure'
        run: |
          echo "::error ::One or more checks failed."
          exit 1
